<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dayflow</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="daytimewheater-sec">
         <div class="left">
           <!-- dynamic data -->
        </div>
        <div class="center">
          <button class="fetch-btn">Fetch :- Day || Time || Wheather</button>
        </div>
        <div class="right">
           <!-- dynamic data -->
        </div>  
      </section>
      <section class="showcase">
        <div class="box" id="0">
          <img src="assets/todo-img.jpg" alt="todo-img" /><span
            >Task Planner</span
          >
        </div>
        <div class="box" id="1">
          <img src="assets/dailytimer.jpg" alt="dailytimer-img" /><span
            >Time Blocking</span
          >
        </div>
        <div class="box" id="2">
          <img src="assets/kanban.jpg" alt="kanban-img" /><span
            >Kanban board</span
          >
        </div>
        <div class="box" id="3">
          <img src="assets/pomododmo'.jpg" alt="pomodomo-timer-img" /><span
            >pomodomo timer</span
          >
        </div>
        <div class="box" id="4">
          <img src="assets/goals.jpg" alt="daily-goal-img" /><span
            >Sticky Notes</span
          >
        </div>
        <div class="fixedtheme">
        </div>
      </section>
      <section class="mq-sec">
        <div class="quote-box">
          <q cite="https://api-ninjas.com/api/quotes#v2-randomquotes"></q>
          <img
            class="bottom-quote"
            src="assets/quote1.png"
            alt="top-left-quote"
          />
          <img
            class="top-quote"
            src="assets/quote2.png"
            alt="bottom-right-quote"
          />
        </div>
      </section>
      <section class="openBox todo">
        <div class="top-wrapper">
          <h2>Your personalised task list</h2>
          <button class="close">close</button>
        </div>
        <div class="todo-mid-wrapper">
          <div class="box">
            <form id="todo-form">
              <input
                class="form-elem"
                type="text"
                name="name"
                id="name"
                placeholder="Your Task Name"
                required
              />
              <textarea
                class="form-elem textarea"
                name="task-desc"
                id="tast-desc"
                placeholder="Enter Task Description here.."
                required
              ></textarea>
              <div class="input-wrapper">
                <input type="checkbox" name="checkbox" id="checkbox" />
                <label for="checkbox">Mark as Important</label>
              </div>
            </form>
            <button id="todoFormSubmit" type="submit" form="todo-form">
              add task
            </button>
          </div>
          <div class="box box2">
            <div class="pending">Pending ❎</div>
            <div class="emptyTodo">Add your First Task ...</div>
            <ul class="todo-items">
              <!-- todos -->
            </ul>
            <div class="compleated">Compleated ✅</div>
            <div class="compleateTodo">Compleate your First Task ...</div>
            <ul class="todo-items compleated-todo">
              <!-- Compleated todo -->
            </ul>
          </div>
        </div>
      </section>
      <section class="openBox task">
        <div class="top-wrapper">
          <h2>plan your day with time blocking technique</h2>
          <button class="close">close</button>
        </div>
        <div class="task-mid-wrapper">
          <!-- wrapper -->
        </div>
      </section>
      <section class="openBox kanban-board">
        <div class="top-wrapper">
          <h2>kanban Board</h2>
          <div class="button-wrapper">
            <button class="addTask">Add Task</button>
            <button class="close">close</button>
          </div>
        </div>
        <div class="kanban-mid-wrapper">
          <div class="addoverlay hidden">
            <form id="taskform">
              <input
                required
                type="text"
                name="title"
                placeholder="Enter Task Name"
              />
              <textarea
                required
                name="desc"
                name="desc"
                id="desc"
                placeholder="Enter Description"
              ></textarea>
              <button type="submit">Add Task</button>
            </form>
          </div>
          <div class="box1 box">
            <div class="box-top">To Do<span>0</span></div>
            <p></p>
            <div class="items left">
              <!-- dynamaic data -->
            </div>
          </div>
          <div class="box2 box">
            <div class="box-top">In Progress<span>0</span></div>
            <p></p>
            <div class="items middel">
              <!-- dynamaic data -->
            </div>
          </div>
          <div class="box3 box">
            <div class="box-top">Done<span>0</span></div>
            <p></p>
            <div class="items right">
              <!-- dynamaic data -->
            </div>
          </div>
        </div>
      </section>
      <section class="openBox pomodomo">
        <div class="top-wrapper">
          <h2>study with me !!</h2>
          <button class="close">close</button>
        </div>
        <div class="pomodomo-mid-wrapper">
          <div class="left">
            <video
              src="assets/motion-graphic-pomodomo-1.mp4  "
              autoplay
              loop
              muted
              playsinline
            ></video>
          </div>
          <div class="right">
            <button class="work-session">work session</button>
            <div class="time">00:00</div>
            <div class="buttons-wrapper">
              <button class="start">start</button>
              <button class="pause">pause</button>
              <button class="reset">reset</button>
            </div>
          </div>
        </div>
      </section>
      <section class="openBox goal">
        <div class="top-wrapper">
          <h2>Sticky Note</h2>
          <button class="close">close</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
